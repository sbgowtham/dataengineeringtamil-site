    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      display: flex;

      text-decoration: none;

      align-items: center;

    .stats a:hover {

    .button {

      border: none;

      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.2rem;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ff3a1a;
    }
    .video-marquee-wrapper {
      width: 100%;
      overflow: hidden;
      margin-top: 30px;
    }
    .video-marquee {
      display: flex;
      gap: 20px;
      width: max-content;
      animation: scrollVideos 25s linear infinite;
    }
    .video-marquee iframe {
      width: 300px;
      height: 170px;
      border-radius: 10px;
    }
    @keyframes scrollVideos {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
